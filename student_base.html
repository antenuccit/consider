<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/home.css" rel="stylesheet">
    <link href="/css/dots.css" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div id="spinner" class="dots">
        Loading...
    </div>
    <div class="row" style="padding: 10px; margin-top: -30px">
        <a class="btn btn-warning sign-out-btn col-md-2 col-md-offset-4" href="{{logouturl}}" style="float: right">
            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Sign out
        </a>
    </div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/countdown.min.js"></script>
    <script src="/js/bootbox.min.js"></script>
    <script type="text/javascript">
        jQuery.ajaxSetup({
            beforeSend: function () {
                $('#spinner').show();
            },
            complete: function () {
                $('#spinner').hide();
            },
            success: function () {
            }
        });

        $(window).load(function () {
            $("#spinner").fadeOut("slow");
        });
    </script>
    {% block script %}{% endblock %}
</body>
</html>
