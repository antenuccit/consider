<!--MODAL-->
<div class="modal fade" id="seqDiscussionModal" tabindex="-1" role="dialog" aria-labelledby="seqDiscussionModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="seqDiscussionModalLabel">Add or Edit Discussion</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="seqDiscussionModalForm" method="post" style="text-align: center;"
                      action="/rounds">
                    <input type="hidden" name="course" value="{{selectedCourse}}"/>
                    <input type="hidden" name="section" value="{{selectedSection}}"/>
                    <div class="form-group">
                        <label for="startTimeSeqDisc" class="col-sm-2 control-label">Start time</label>
                        <div class="col-sm-10">
                            <input id="startTimeSeqDisc" class="form-control dateTimePicker" name="endTime" required="true"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="endTimeSeqDisc" class="col-sm-2 control-label">End time</label>
                        <div class="col-sm-10">
                            <input id="endTimeSeqDisc" class="form-control dateTimePicker" name="endTime" required="true"/>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="saveSeqDiscussion">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
