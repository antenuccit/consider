<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dev Page</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <div class="jumbotron well">
      	<h2>Welcome developer</h2>
        <h2 class="form-signin-heading">Add application administrator below:</h2>
        <form class="form-horizontal" id="form" method="post" style="margin-top: 40px; padding: 20px;" action="/secretlandingpage">
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required="true" autofocus>
            </div>
          </div>
          <div class="form-group">
            <label for="inputClass" class="col-sm-2 control-label">Class</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputClass" placeholder="Class" name="class" required="true">
            </div>
          </div>
          <div class="form-group">
            <div>
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
        <a class="btn btn-lg btn-primary sign-btn" href="{{url}}">
        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Sign Out</a>
    </div>
   </div>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootbox.min.js"></script>
    <script>
      $("#form").submit(function (event) {
        //Prevent the default behaviour
        event.preventDefault();

        //collect form elements
        var $form = $(this),
        email2 = $form.find("input[name='email']").val(),
        class2 = $form.find("input[name='class']").val(),
        url = $form.attr("action");

        //do the POST and get the callback
        $.post(url,{email:email2, class:class2},function (data) {
          bootbox.alert(data+" has been added as administrator for "+ class2);
        });
      });
    </script>
  </body>
</html>
